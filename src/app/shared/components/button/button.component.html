<button type="button" [class]="'app-button ' + customClasses" [class.disabled]="isDisabled"
    [disabled]="isDisabled || isLoading" [id]="buttonId" (click)="click()">
    <ng-content *ngIf="isTemplate; else defaultButton"></ng-content>
    <ng-template #defaultButton>
        <span *ngIf="prefixIcon !== ''" class="mg-right-5" nz-icon nzType="{{prefixIcon}}" nzTheme="outline"></span>
        <span [ngStyle]="{'color': color }" class="title" *ngIf="!isLoading">{{ title }}</span>
        <span *ngIf="subfixIcon !== ''" class="mg-left-5" nz-icon nzType="{{subfixIcon}}" nzTheme="outline"></span>
    </ng-template>
    <app-spinner [isLoading]="isLoading" [default]="spinnerBlack" [small]="true"></app-spinner>
</button>
