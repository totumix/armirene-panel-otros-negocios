<form [formGroup]="parentForm">
    <nz-form-item>
        <nz-form-label>Dirección <span id="required">*</span></nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingresa la dirección del cliente!">
            <input class="w-100 mg-y-5" formControlName="address" ngx-google-places-autocomplete [options]='options'
                #placesRef="ngx-places" placeholder="Dirección" (onAddressChange)="handleAddressChange($event)" />
        </nz-form-control>
    </nz-form-item>
</form>
